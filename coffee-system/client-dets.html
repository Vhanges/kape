<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="order-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;900&display=swap" rel="stylesheet">

    <title>Customer Details</title>
</head>
<body>
    <div class="main-order">
        <div class="form-order">
            <div class="container">
                <form action="submit">
                    <div class="row">
                        <h1 class="title">Customer Details</h1>
                    </div>
                    <div class="row">
                        <div class="column">
                            <p class="field">
                                <label for="name">Name:</label>
                                <input type="text" id="name" placeholder="Enter your name" required>
                                <br><br>
                            </p>
                        </div>
                        
                        <div class="column">
                            <p class="field">
                                <label for="address">Address:</label>
                                <input type="address" id="address" placeholder="Enter your Address" required>
                            </p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="column">   
                            <p class="field">
                                <!-- <label for="message" id="labelmsg">Enter your message (max 100 characters):</label>
                                <textarea id="message" name="message" rows="4" cols="50" maxlength="100" placeholder="Enter your message here"></textarea> -->
                                <label for="item">Item Order</label>
                                <select name="item" id="item">
                                    <option value="volvo">Volvo</option>
                                    <option value="saab">Saab</option>
                                    <option value="mercedes">Mercedes</option>
                                    <option value="audi">Audi</option>
                                </select>

                                <p class="field">
                                    <label for="name">Mode of Payment:</label>
                                    <select name="mode" id="mop">
                                        <option value="cod">Cash on Delivery</option>
                                    </select>
                                </p>
                            </p>
                        </div>

                        <div class="column">
                            <p class="field">
                                <label for="quantity" id="lbl-quantity">Quantity:</label>
                                <input type="text" id="quantity" placeholder="Enter your total order" required>
                                <br><br>
                            </p>
                            
                        </div>
                    </div>

                    <div class="row">
                        <div class="column">
                            <p class="field">
                                <label for="price" id="price-lbl">Price</label>
                                <label class="price">â‚± <span id="total-price">0.00</span></label>
                            </p>
                        </div>
                            
                    </div>

                    
                    <br><br>

                    <input type="submit" value="Submit" class="btn-submit">

                </form>
            </div>
        </div>
    </div>
</body>
</html>
